<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <h1>Mine Sweeper</h1>
    <div class="board-container">
        <div class="conteiner">
            <div>Timer: <span class="timer"></span></div>

            <div class="lev">Level</div>
            <form>
                <input onclick="changeBoard(this)" type="radio" value="16" checked="checked" name="board-size" />
                <label>Easy</label>
                <input onclick="changeBoard(this)" type="radio" value="64" name="board-size" />
                <label>Medium</label>
                <input onclick="changeBoard(this)" type="radio" value="144" name="board-size" />
                <label>Hard</label>
            </form>
        </div>
        <p class="game-over"></p>
        <table class="board">
            </tbody>
        </table>
        <button class="restart" onclick="restart()">Play Again</button>
    </div>
    <p></p>


    </div>
    <script src="js/utils.js"></script>
    <script src="js/main2.js"></script>

</body>

</html>
