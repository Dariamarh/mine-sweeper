<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
<h1>Mine Sweeper</h1>
    <!-- <div class="board-container"></div> -->
    <div class="conteiner">
        <h3>Level</h3>
        <div>Timer: <span class="timer"></span></div>
        <form>
            <input onclick="changeBoard(this)" type="radio" value="16" checked="checked" name="board-size" />
            <label>Easy</label>
            <input onclick="changeBoard(this)" type="radio" value="25" name="board-size" />
            <label>Medium</label>
            <input onclick="changeBoard(this)" type="radio" value="36" name="board-size" />
            <label>Hard</label>
        </form>
    </div>
    <table>
        <tbody class="board"></tbody>
    </table>
    <div class="modal">
        <p></p>
        <button onclick = "restart()">Play Again?</button>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
